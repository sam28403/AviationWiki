<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="container">
    <header class="page-header">
        <a href="/index" class="home-link">
            <img src="https://img.picui.cn/free/2025/07/02/686496809bfed.png" alt="Sam-Lab" class="logo">
            <strong style="margin-left: 10px;">Aviation Wiki ✈</strong>
        </a>
        <button id="themeBtn" onclick="toggleTheme()">🌙</button>
    </header>

    <button id="toggleSidebar">☰</button>
    <aside>
        <nav>
            <ul>
                <a href="/boeing" class="asideCard">波音</a>
                <a href="/airbus" class="asideCard">空中客车</a>
                <a href="/china-planes" class="asideCard">中国商飞</a>
                <a href="/airport" class="asideCard">机场</a>
                <a href="/bbs" class="asideCard">讨论区</a>
                <a href="/personal-information" class="asideCard">个人中心</a>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="login-section">

            <!-- 登录框 -->
            <div class="login-container">
                <h2>用户登录</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <label for="username">账号</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="input-group">
                        <label for="captchaInput">验证码</label>
                        <div class="captcha-group">
                            <input type="text" id="captchaInput" required>
                            <img id="captchaImage" alt="点击刷新验证码">
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-login">登录</button>
                        <button type="button" class="btn btn-register" onclick="location.href='/register'">没有账号？去注册</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        版权所有 © 2025 Sam-Lab Studio
    </footer>
</div>

<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
